{% extends "base.html" %}
   {% block content %}
       <div class="container">
           <h2>Register a New Hostel</h2>
           <form method="post" enctype="multipart/form-data">
               {% csrf_token %}
               {{ form.as_p }}
               <button type="submit">Register Hostel</button>
           </form>
           <p><a href="{% url 'profile' %}">Back to Profile</a></p>
       </div>
   {% endblock %}
