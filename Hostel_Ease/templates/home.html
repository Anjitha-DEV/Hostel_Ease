{% extends "base.html" %}
{% block content %}

    {% if request.user.role == "student" %}
        <p>Here are your available hostels to apply:</p>
    {% elif request.user.role == "warden" %}
        <p>Here are the pending applications to approve:</p>
    {% endif %}
    <p><a href="{% url 'logout' %}">Logout</a></p>
{% endblock %}
